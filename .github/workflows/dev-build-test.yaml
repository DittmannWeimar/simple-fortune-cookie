name: Dev Build Test 
on: 
  push:
    branches-ignore: [main, release/**]
jobs:
  Clone-down: 
    runs-on: ubuntu-22.04
    steps:
      - name: Clone-down
        uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Build-test-backend:
    runs-on: ubuntu-20.04
    needs: Clone-down
    container: golang:1.19.0
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: needed go mod
        run: cd backend && go mod download
      - name: Build backend
        run: cd backend && go get backend && go build 
  Build-test-frontend:
    runs-on: ubuntu-20.04
    needs: Clone-down
    container: golang:1.19.0
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Build frontend
        run: cd frontend && go build
  Lint_Dockerfile_be:
    runs-on: ubuntu-22.04
    needs: Clone-down
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Lint Dockerfile_be
        uses: hadolint/hadolint-action@v2.0.0
        with:
          dockerfile: Dockerfile_be
  Lint_Dockerfile_backend:
    runs-on: ubuntu-22.04
    needs: Clone-down
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Lint Dockerfile Backend
        uses: hadolint/hadolint-action@v2.0.0
        with:
          dockerfile: Dockerfile_be
  Lint_Dockerfile_frontend:
    runs-on: ubuntu-22.04
    needs: Clone-down
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Lint Dockerfile Front
        uses: hadolint/hadolint-action@v2.0.0
        with:
          dockerfile: Dockerfile_fe