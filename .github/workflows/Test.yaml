name: Test CI
on: 
  push:
    branches: [main, dev/**]
  pull_request:
    branches:
      - main
env: # Set the secret as an input
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
jobs:
  Clone-down: 
    runs-on: ubuntu-22.04
    steps:
      - name: Clone-down
        uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Run-go:
    runs-on: ubuntu-22.04
    needs: Clone-down
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '1.16'
          check-latest: true
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - run: go mod download github.com/gomodule/redigo
      - run: cd ./backend && go build
      - run: go run backend

  Build-backend:
    runs-on: ubuntu-22.04
    needs: Clone-down
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Build the Docker image backend
        run: docker build . --file Dockerfile_be --tag devops/backend:latest
      - name: Build the Docker image fronend
        run: docker build . --file Dockerfile_fe --tag devops/fronend:latest

