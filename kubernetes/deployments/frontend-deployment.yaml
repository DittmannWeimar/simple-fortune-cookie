apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: lomztein/fortune_cookie_fe:latest
        ports:
        - containerPort: 8080
        env:
        - name: BACKEND_DNS
          valueFrom:
            configMapKeyRef:
              name: frontend-configmap
              key: BACKEND_DNS
        - name: BACKEND_PORT
          valueFrom:
            configMapKeyRef:
              name: frontend-configmap
              key: BACKEND_PORT
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
