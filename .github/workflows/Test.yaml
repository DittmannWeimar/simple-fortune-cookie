name: Test CI
on: 
  push:
    branches: [main, dev/**]
  pull_request:
    branches:
      - main
env: # Set the secret as an input
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
jobs:
  Clone-down: 
    runs-on: ubuntu-22.04
    steps:
      - name: Clone-down
        uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Build:
    runs-on: ubuntu-20.04
    needs: Clone-down
    container: golang:1.19.0
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: needed go mod
        run: go mod download
      - name: Build backend
        run: cd ./backend && go build 
      - name: Run Backend
        run: go run backend && cd..
      - name: Build frontend
        run: cd ./frontend && go build
      - name: Run frontend
        run: go run frontend  && cd..
      - name: Test
        run: go test

